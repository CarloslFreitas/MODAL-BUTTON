<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css' />
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>

</head>

<body>

    <button class="button" id="myBtn">Cadastrar</button>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>

            <br>

            <div class="modal-body">
                <div>
                    <div>
                        <label>Nome</label>
                        <input class="form-control-file" type="text" />

                    </div>
                    <br>
                    <div>
                        <label>Endere√ßo</label>
                        <input class="form-control-file" type="text" />
                    </div>
                    <br>
                    <div>
                        <label>Telefone</label>
                        <input class="form-control-file" type="tel" />
                    </div>
                    <br>
                    <div>
                        <label for="mensagem" class="form-label">Mensagem: </label>
                        <textarea type="text" class="form-control" id="mensagem" name='mensagem' rows="10" placeholder="Escreva aqui sua mensagem" required></textarea>
                    </div>
                </div>

                <div>
                    <br>
                    <div>
                        <button class="btn btn-outline-primary">Salvar</button>
                        <button class="btn btn-outline-primary">Cancelar</button>
                    </div>
                </div>
                <br>
            </div>
            <div class="modal-footer">
                <h3></h3>
            </div>
        </div>
    </div>

    <script src="JS/mainModal.js"></script>

</body>

</html>
